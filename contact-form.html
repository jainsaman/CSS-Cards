        <div class="main-page">
            <div class="main-form">
                <p>Submit your info and we will contact you.</p>
                <i class="fas fa-user-tie"></i>
                <form action="" accept-charset="UTF-8">
                    <input type="text" placeholder="Full Name" class="form-details"><br>
                    <input type="email" placeholder="E-mail id" class="form-details"><br>
                    <input type="number" placeholder="Mobile no." class="form-details"><br>
                    <select class="form-details">
                        <option value="0">- -Select your country- -</option>
                        <option value="australia">Australia</option>
                        <option value="canada">Canada</option>
                        <option value="france">France</option>
                        <option value="india">India</option>
                        <option value="italy">Italy</option>
                        <option value="usa">USA</option>
                    </select><br>
                    <textarea placeholder="Any feedback or comment"></textarea>
                </form>
                <button>Submit</button>
            </div>
        </div>
    </body>
